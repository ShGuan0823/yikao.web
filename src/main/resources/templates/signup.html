<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <header>
        <div>
            预留头部
        </div>
    </header>
    <main>
        <div class="container"> 
            <div class="signup">
                <div class="clear-float">
                    <div class="register-label">
                        <span>注册</span>
                    </div>
                    <div class="to-login">
                        <span>已有账号？</span><a href="signin.html">登录</a>
                    </div>
                </div>
                <div class="input-area">
                    <form class="register" action="" method="POST">
                        <div class="input-line">
                            <label for="email">邮箱</label>
                            <input type="text" class="email" placeholder="请输入工作邮箱">
                        </div>
                        <div class="input-line">
                            <label for="captcha">验证码</label>
                            <input type="text" class="captcha" name="captcha">
                            <div>
                                <img src="" alt="">
                            </div>
                        </div>
                        <div class="input-line">
                            <label for="captcha">邮箱验证</label>
                            <div class="eamil_captcha">
                                <input type="text" name="eamil_captcha" id="eamil_captcha" class="eamil_captcha" placeholder="请输入邮箱验证码">
                                <button class="send_email_catptcha">获取验证码</button>
                            </div>
                            <div class="eamil_captcha"><a href="#">收不到邮件？</a></div>
                        </div>
                        <div class="input-line">
                            <label for="name">姓名</label>
                            <input type="text" class="username" size="30">
                        </div>
                        <div class="input-line">
                            <label for="password">密码</label>
                            <input type="password" name="password" id="password" class="password" placeholder="密码不少于8位">
                            
                        </div>
                        <div class="accept_term">
                            <input type="checkbox" name="accept_term" id="accept_term" class="accept_term">
                            <label >已阅读并同意</label>
                            <span>
                                <a href="#">使用条款</a>
                            </span>
                        </div>
                        <div class="register-btn-div">
                            <button class="register-btn">注 册</button>
                        </div>
                        <div>
                            <div class="other-login-method"><span>其他方式登录</span></div>
                        </div>
                        <div class="login-method-list">
                            <div class="item">
                                <a href="#">
                                    <div class="other-login-icon">
                                        <i class="" title="使用QQ登录"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="other-login-method">
    
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
